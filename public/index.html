<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Save Air </title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.5.1/dist/leaflet.css"

    crossorigin=""></script>
  <style>
    body {
      padding: 0;
      margin: 0;
    }
    html,
    body,
    #mapid {
      height: 97.9%;
      width: 100%;
      overflow: hidden;
    }
    ul {
      list-style-type: none;
      position: absolute;
      margin: 0;
      padding: 0;
      bottom: 0;
      width: 100%;
      overflow: hidden;
      background-color: #333;
    }
    li a {
      float: left;
    }
    li a,
    button {
      display: block;
      color: white;
      text-align: center;
      padding: 14px 16px;
      text-decoration: none;
    }
    li a:hover,
    button:hover {
      background-color: #111;
    }
  </style>
</head>

<body>
  <!-- Creates the Map API object -->
  <div id="mapid"></div>
  <script>
    const mymap = L.map('mapid').setView([30, -35], 2.25);
    L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
      attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
      maxZoom: 18,
      id: 'mapbox.streets',
      accessToken: 'pk.eyJ1IjoiZG9uYWxkd29sZnNvbiIsImEiOiJjazI3c3JycnowNmM2M25ueWgzOWhtb2FnIn0.4-QQr3UnmddoJcU4_VrFYg'
    }).addTo(mymap);
  </script>

  <!-- Creates the NavBar -->
  <ul>
    <li><a class="active" href="/">Home</a></li>
    <li><a href="/About">About</a></li>
    <li><a href="https://github.com/vedeeva/SaveAir" target="_blank">Github</a></li>
  </ul>
</body>
