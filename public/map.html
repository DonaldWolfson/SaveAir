<body>

  <!-- Creates the Map API object -->
  <div id="mapid"></div>
  <script>
    window.onload = function () {
      getCities = function () {
        fetch('https://api.openaq.org/v1/latest?parameter=co&has_geo').then(response => {
          return response.json();
        }).then(data => {
          var length = Object.keys(data.results).length;
          var cityData = [];
          for (var i = 0; i < length; i++) {
            var city = {
              lat: data.results[i].coordinates.latitude,
              lng: data.results[i].coordinates.longitude,
              count: data.results[i].measurements[0].value,
            }
            cityData.push(city);
          }
          var finalData = {
            max: length,
            data: cityData,
          }

          console.log(finalData);

          // Adds generic Layer to the map
          var baseLayer = L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18
          });

          var cfg = {
            // radius should be small ONLY if scaleRadius is true (or small radius is intended)
            // if scaleRadius is false it will be the constant radius used in pixels
            "radius": 2,
            "maxOpacity": .2,
            // scales the radius based on map zoom
            "scaleRadius": true,
            // if set to false the heatmap uses the global maximum for colorization
            // if activated: uses the data maximum within the current map boundaries
            //   (there will always be a red spot with useLocalExtremas true)
            "useLocalExtrema": true,
            // which field name in your data represents the latitude - default "lat"
            latField: 'lat',
            // which field name in your data represents the longitude - default "lng"
            lngField: 'lng',
            // which field name in your data represents the data value - default "value"
            valueField: 'count'
          };

          // Sets up a heatmapOverlay based on cfg.
          var heatmapLayer = new HeatmapOverlay(cfg);

          // Updates heatmapLayer with the data from openAQ
          heatmapLayer.setData(finalData);

          //const map = L.map('mapid').setView([30, -35], 2.25);
          const map = new L.Map('mapid', {
            center: new L.LatLng(30, -35),
            zoom: 2.25,
            layers: [baseLayer, heatmapLayer]
          });
          // Add the tiles to the map.
          L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
            maxZoom: 18,
            id: 'mapbox.streets',
            accessToken: 'pk.eyJ1IjoiZG9uYWxkd29sZnNvbiIsImEiOiJjazI3c3JycnowNmM2M25ueWgzOWhtb2FnIn0.4-QQr3UnmddoJcU4_VrFYg'
          }).addTo(map);


        }).catch(err => {
          console.log(err.error);
          console.log(err.message);
        });
      }
      getCities();
    };
  </script>
</body>
